name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Package release zip
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          ZIP_NAME="agent-board-v${VERSION}.zip"
          zip -r "$ZIP_NAME" . \
            -x "node_modules/*" ".next/*" ".git/*" "coverage/*" ".env*" "data/*" "*.tsbuildinfo"
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-board-v${{ env.VERSION }}
          path: ${{ env.ZIP_NAME }}
          retention-days: 30

  publish-clawhub:
    needs: ci
    # Disabled: ClawHub requires GitHub account > 7 days old. Re-enable after ~2026-02-24.
    if: false && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install ClawHub CLI
        run: npm i -g clawhub

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          clawhub login --token "$CLAWHUB_TOKEN"
          clawhub publish . \
            --slug agent-board \
            --name "Agent Board" \
            --version "$(node -p 'require("./package.json").version')" \
            --changelog "Automated publish from CI"
